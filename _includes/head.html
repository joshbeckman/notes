<head>
<meta content="width=device-width, initial-scale=1" name="viewport" />
<meta content="{{site.title}}" property="og:site_name"/>
<meta content="{{ site.url }}/about/" property="article:author">
{%- if page.title -%}
<meta content="{{ page.title }}" property="og:title">
<title>{{page.title}} ({{site.heading}})</title>
{%- else -%}
<meta content="{{ site.heading }}" property="og:title">
<title>{{site.heading}}</title>
{%- endif -%}
{% if page.permalink == '/' %}
<meta content="website" property="og:type">
{%- else -%}
<meta content="article" property="og:type">
{%- endif -%}
<meta content="{{ site.url }}{{ page.url }}" property="og:url">
{%- if page.custom_excerpt -%}
<meta content="{{ page.custom_excerpt}}" property="og:description">
{%- else -%}
<meta content="{{ page.content | strip_html | strip | escape | truncate: 248 }}" property="og:description">
{%- endif -%}
{%- if page.cover_image_url -%}
<meta property="og:image" content="{{page.cover_image_url}}">
{%- else -%}
<meta property="og:image" content="{{site.url}}/assets/img/profile.png">
{%- endif -%}
<link rel="canonical" href="{{site.url}}{{page.url}}"/>
<link rel="apple-touch-icon" href="{{site.url}}/assets/img/profile.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="#fffff8">
<link rel="icon" href="/assets/img/favicon.png" type="image/png" sizes="16x16"/>
<link href="/assets/css/site.css" rel="stylesheet" media="all" class="default" />
<link href="/assets/css/photoswipe.css" rel="stylesheet" media="all" class="default" />
<!--[if IE]>
    <link href="/assets/css/ie-target.css" rel="stylesheet" type="text/css"/>
<![endif]-->
{% feed_meta %}
<link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
<link rel="me" href="https://mastodon.social/@joshbeckman"\>
<link rel="me" href="https://github.com/joshbeckman"\>
<link rel="me" href="mailto:josh@joshbeckman.org"\>
<link rel="webmention" href="https://webmention.io/notes.joshbeckman.org/webmention" />
<link rel="pingback" href="https://webmention.io/notes.joshbeckman.org/xmlrpc" />
</head>
