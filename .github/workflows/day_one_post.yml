# Workflow for importing posts from Day One
name: Day One Post

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "posting"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Import Day One
        id: post_day_one
        run: bundle exec utilities/post
      - name: Run optimize_images
        run: bundle exec utilities/optimize_images
      - name: Determine if changes were made
        id: any_changes
        run: echo "changed=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT
      - name: Commit changes
        if: steps.any_changes.outputs.changed != 0
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "josh@joshbeckman.org"
          git add .
          git commit -m "new(usr): Import post from Day One"
      - name: Push changes
        if: steps.any_changes.outputs.changed != 0
        run: git push
  deploy:
    needs: build
    if: needs.build.steps.any_changes.outputs.changed != 0
    uses: joshbeckman/notes/.github/workflows/jekyll.yml@master
