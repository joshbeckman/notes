<!DOCTYPE html>
<html lang="en">
{%- include head.html -%}
<style>
#postnetwork {
  display: none;
}
</style>
<body>
  <div class="row">
    <div class="column">
      <article class="">
        {%- include Nav.html -%}
        {%- include Toc.html -%}
        <section class="h-entry page">
            {% if page.image %}
              <div class="print-only print-header-image">
                <img class="no-lightbox print-only" src="{{ page.image }}" alt="{{ page.title }}">
              </div>
            {% endif %}
            <div class="page-title">
              {%- if page.hide_title != true -%} 
                  <h1 class="p-name">{{page.title}}</h1>
              {%- endif -%}
            </div>
          <div id="mynetwork" class="vis-network-container full-vis-network"></div>
          {%- include Content.html -%}
        </section>
        {%- include Footer.html -%}
        {%- include Network.html -%}
      </article>
    </div>
  </div>
</body>
</html>
